<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insta.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Instagram</title>
</head>
<body>
    <main>
        <div class="phones-container">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/y4/r/ItTndlZM2n2.png" alt="Instagram app preview" class="phoneIMG">
        </div>
        
        <div class="form-container">
            <div class="form-div">
                <form>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram" class="instaLogo">
                    <input type="text" class="input" placeholder="Phone number, username, or email" required>
                    <input type="password" class="input" placeholder="Password" required>
                    <button class="login-btn">Log in</button>
                    <div class="or-divider">
                        <span>OR</span>
                    </div>
                    <a href="#" class="fb-login">
                        <i class='bx bxl-facebook-square'></i> Log in with Facebook
                    </a>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </form>
            </div>

            <div class="sign-up">
                <p>Don't have an account? <a href="#" class="sign-up-link">Sign up</a></p>
            </div>

            <div class="get-app">
                <p>Get the app.</p>
                <div class="store-container">
                    <a href="#" class="store">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="Download on the App Store">
                    </a>
                    <a href="#" class="store">
                        <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Get it on Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <nav>
            <ul>
                <li><a href="#">Meta</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Instagram Lite</a></li>
                <li><a href="#">Threads</a></li>
                <li><a href="#">Contact Uploading & Non-Users</a></li>
                <li><a href="#">Meta Verified</a></li>
            </ul>
            <div class="footer-meta">
                <select aria-label="Switch Display Language">
                    <option value="en">English</option>
                </select>
                <span>Â© 2025 Instagram from Meta</span>
            </div>
        </nav>
    </footer>
</body>
</html>
